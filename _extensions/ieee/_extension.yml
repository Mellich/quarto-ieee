title: IEEE Transaction
author: David Folio
version: 0.1.0
quarto-required: ">=1.3.0"
contributes:
  formats:
    common:
      number-sections: true
      shortcodes:
        - fancy-text
      filters:
        - latex-environment
        - ieee.lua
      environments:
        - IEEEbiography
        - IEEEbiographynophoto
      commands:
        - IEEEPARstart
        - appendix
        - ce
      crossref:
        chapters: false
        eq-prefix:
        eq-labels: (roman)
        fig-title: Fig.
        fig-prefix: Fig.
      csl: ieee-with-url.csl
      cite-method: citeproc
      link-citations: true
      execute:
        echo: false
    pdf:
      template: ieee-template.tex
      pdf-engine: pdflatex
      keep-tex: true
      toc: false
      format-resources:
        # Add here the resources required for the PDF rendering
        - IEEEtran.cls
      template-partials:
        - "author.tex"
        - "affiliation.tex"
    html:
      toc: true
      toc-location: left
      toc-title: "Document Sections"
      code-fold: true
      theme:
        - styles.scss

      template: template.html
      template-partials:
         - title-block.html
         - title-metadata.html
         - author.html
         - after-body.html
         - affiliation.tex
      include-in-header: mathjax.html
      html-math-method:
        method: mathjax
      date-format: "D MMMM YYYY"

      refs: |
         ::: {#refs}
         :::


