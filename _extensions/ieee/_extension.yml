title: IEEE Transaction
author: David Folio
version: 0.1.0
quarto-required: ">=1.3.0"
contributes:
  formats:
    common:
      toc: false
      number-sections: true
      filters:
        - ieee.lua
        - latex-environment
      environments:
        - IEEEbiography
        - IEEEbiographynophoto
    pdf:
      keep-tex: true
      template: ieee-template.tex
      include-in-header: header.tex
      csl: ieee-with-url.csl
      cite-method: citeproc
      link-citations: true
      format-resources:
        # Add here the resources required for the PDF rendering
        - IEEEtran.cls
      template-partials:
        - "_author.tex"
        - "_affiliation.tex"
    html:
      number-sections: true
      toc: true
      toc-location: left
      csl: ieee-with-url.csl
      code-fold: true
      theme:
        - style.scss

