title: IEEE Transaction
author: David Folio
version: 0.1.0
quarto-required: ">=1.3.0"
contributes:
  formats:
    common:
      number-sections: true
      csl: ieee-with-url.csl
      shortcodes:
        - fancy-text
      filters:
        - latex-environment
        - ieee.lua
      environments:
        - IEEEbiography
        - IEEEbiographynophoto
      commands:
        - IEEEPARstart
        - appendix
        - ce
      crossref:
        chapters: false
        eq-prefix:
        eq-labels: (roman)
        fig-prefix: Fig.
      execute:
        echo: false
    pdf:
      template: ieee-template.tex
      pdf-engine: pdflatex
      keep-tex: true
      toc: false
      cite-method: citeproc
      link-citations: true
      format-resources:
        # Add here the resources required for the PDF rendering
        - IEEEtran.cls
      template-partials:
        - "_author.tex"
        - "_affiliation.tex"
    html:
      toc: true
      toc-location: left
      code-fold: true
      theme:
        - style.scss
      include-in-header: mathjax.html
      html-math-method:
        method: mathjax

